{% extends 'website/base.html' %}

{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'website/styles/performance.css' %}">
{% endblock %}

{% block content %}
<div id='wrapper'>
    <img id='resume' src="{{ data.resume.url }}"/>
    <div id='links-wrapper' class='m-3'>
        <h3>links to stuff</h3>
        <ul id='links'>
            {% for link in links %}
                <li class='link'>
                    <p class='link-title mb-1'>{{ link.title }}</p>
                    <a class='link-link ml-3' href='{{ link.link }}'>{{ link.link }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
