{% extends 'website/base.html' %}

{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'website/styles/performance.css' %}">
{% endblock %}

{% block content %}
<div id='wrapper' class='p-3'>
    <ul id='links' class='m-3'>
        {% for link in links %}
            <li>{{ link.title }}</li>
        {% endfor %}
    </ul>
    <img id='resume' class='m-3 mx-auto d-block' src="{{ data.resume }}"/>
    
</div>
{% endblock %}
