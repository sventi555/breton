{% extends 'website/base.html' %}

{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'website/styles/writing.css' %}">
{% endblock %}

{% block content %}
<div id='wrapper' class='p-3'>
    <p>{{ data.credits }}</p>
    <ul id='links' class='m-3'>
        {% for link in links %}
            <li>{{ link.title }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
